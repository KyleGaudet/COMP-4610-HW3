<!DOCTYPE html>
<html lang="en">
<head>
  <title>Multiplication Table</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <h1>Dynamic Multiplication Table</h1>
  <div id="content">
    <!-- form for table values and submit button -->
    <form id = "inputForm">
        <label id="minXlabel" for="minX">Minimum X value (between -50 and 50)</label>
        <br>
        <input type="text" id="minX">
        <br><br>

        <label id="maxXlabel" for="maxX">Maximum X value (between -50 and 50)</label>
        <br>
        <input type="text" id="maxX">
        <br><br>

        <label id="minYlabel" for="minY">Minimum Y value (between -50 and 50)</label>
        <br>
        <input type="text" id="minY">
        <br><br>

        <label id="maxYlabel" for="maxY">Maximum Y value (between -50 and 50)</label>
        <br>
        <input type="text" id="maxY">
        <br><br>
        <!-- call makeTable() on press of submit button-->
        <input type="button" value="Submit" onclick="makeTable()"/>
    </form>
    <!-- div to contain table once it is added with javascript-->
    <div id="tablediv">
    </div>
  </div>
  <script src="js/table.js"></script>
</body>
</html>
